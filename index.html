<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Hungry Cat</title>
  </head>
  <body>
    <main>
      <div id="game-start">
        <iframe src="./sound/intro-song.mp3" allow="autoplay" style="display:none" id="intro-song">
        </iframe> 
        <div id="start-instructions">
          <p>Use left and right arrows to control the cat</p>
        </div>
        <br />
        <button id="start-button">Start</button>
      </div>

      <div id="game-container">
        <div id="game-screen">
          <div id="lives-counter"></div>
          <p id="score">0</p>
        </div>
      </div>

      <div id="game-end">
        <br />
        <button id="restart-button">Restart</button>
      </div>
      <audio id="game-over-sound">
        <source src="./sound/cat-scream.mp3" type="audio/mp3" />
      </audio>
      <audio id="win-sound" src="./sound/purr.mp3"></audio>
    </main>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/cat.js"></script>
    <script type="text/javascript" src="js/food.js"></script>
    <script type="text/javascript" src="js/junk-food.js"></script>
    <script type="text/javascript" src="js/cat-food.js"></script>
  </body>
</html>

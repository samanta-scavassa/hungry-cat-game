<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Hungry Cat</title>
  </head>
  <body>
    <main>
      <div id="game-start">
        <button id="start-button">Start</button>
        <br />
        <img src="./images/arrows.png" alt="" class="arrows-img" />
        <p>Use top, bottom, left and right arrows to control the cat</p>
      </div>

      <div id="game-container">
        <div id="game-screen">
          <div id="lives-counter"></div>
          <p id="score">0</p>
        </div>
      </div>

      <div id="game-end">
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/cat.js"></script>
    <script type="text/javascript" src="js/eats.js"></script>
    <script type="text/javascript" src="js/bug.js"></script>
    <script type="text/javascript" src="js/kibble.js"></script>
  </body>
</html>
